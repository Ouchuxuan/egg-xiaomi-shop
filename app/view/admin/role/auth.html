<%- include ../public/page_header.html %>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <%- include ../public/page_aside.html %>

    </div>
    <div class="col-sm-10">

      <div class="panel panel-default">
        <div class="panel-heading">
          角色授权
        </div>
        <div class="panel-body">

          <form action="/admin/role/doAuth" method="POST">


            <input type="hidden" name="_csrf" value="<%=csrf%>" />

            <input type="hidden" name="role_id" value="<%=role_id%>" />


            <table class="table table-bordered">



              <%for(var i=0;i<list.length;i++){%>
              <tr>
                <td align="right" style="background: #D8E2FA; padding-right: 10px; width: 150px;">
                  <label>
                    <input type="checkbox" class="module_cbo" value="<%=list[i]._id %>" name="access_node">&nbsp;&nbsp;
                    <%=list[i].module_name %>
                  </label>
                </td>
                <td>


                  <%for(var j=0;j<list[i].items.length;j++){%>
                  &nbsp;&nbsp;
                  <label>
                    <input type="checkbox" class="action_cbo" value="<%=list[i].items[j]._id%>" name="access_node">
                    &nbsp;&nbsp;
                    <%=list[i].items[j].action_name%> </label>&nbsp;&nbsp;
                  <%}%>
                </td>
              </tr>

              <%}%>
            </table>


            <button type="submit" class="btn btn-primary">提交</button>

          </form>


        </div>
      </div>




    </div>
  </div>
</div>

</body>

</html>
